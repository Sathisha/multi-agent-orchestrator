[pytest]
# Pytest Configuration for AI Agent Framework Tests

# Test paths to search
testpaths = tests

# Python files to consider as test sources
python_files = test_*.py conftest.py run_all_tests.py

# Pytest output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable asyncio mode for pytest-asyncio
    --asyncio-mode=auto
    # Strict markers
    --strict-markers

# Markers for organizing tests
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests (run with '-m "unit"')
    property: marks tests as property-based tests (run with '-m "property"')
    integration: marks tests as integration tests (run with '-m "integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    db: marks tests that require database (deselect with '-m "not db"')
    llm: marks tests that require LLM services (deselect with '-m "not llm"')
    requires_docker: marks tests that require Docker (deselect with '-m "not requires_docker"')

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = __pycache__ .git .hypothesis venv myenv build dist .eggs
