services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-agent-framework-postgres
    environment:
      POSTGRES_DB: ai_agent_framework
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_agent_framework"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-agent-framework-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-network

  # Keycloak Identity Management
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: ai-agent-framework-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - ai-agent-network

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: ai-agent-framework-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy port
      - "8001:8001"  # Admin API port
    volumes:
      - ./infrastructure/docker/kong/kong.yml:/kong/declarative/kong.yml
    networks:
      - ai-agent-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-agent-framework-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_agent_framework
      - DATABASE_ASYNC_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_agent_framework
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_PATH=/app/data/chroma
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - RECREATE_DB=false  # Set to true to recreate database on startup
      - ENABLE_MIGRATIONS=false  # Set to true to enable Alembic migrations
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - chroma_data:/app/data/chroma
      - /app/__pycache__  # Exclude pycache from volume mount
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-agent-framework-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - ai-agent-network
    restart: unless-stopped
    profiles:
      - frontend

  # Development frontend service (for hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-agent-framework-frontend-dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - ai-agent-network
    restart: unless-stopped
    profiles:
      - dev

  # Ollama for local LLM models
  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-framework-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-agent-network
    # Pull a small model for testing
    entrypoint: ["/bin/bash", "-c", "ollama serve & sleep 10 && ollama pull llama2:7b-chat && wait"]

  # Camunda Platform 8 Community Edition
  zeebe:
    image: camunda/zeebe:8.3.0
    container_name: ai-agent-framework-zeebe
    ports:
      - "26500:26500"  # Gateway port
      - "9600:9600"    # Monitoring port
    environment:
      - ZEEBE_BROKER_GATEWAY_ENABLE=true
      - ZEEBE_BROKER_GATEWAY_HOST=0.0.0.0
      - ZEEBE_BROKER_GATEWAY_PORT=26500
      - ZEEBE_BROKER_NETWORK_HOST=0.0.0.0
      - ZEEBE_LOG_LEVEL=info
    volumes:
      - zeebe_data:/usr/local/zeebe/data
    networks:
      - ai-agent-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/9600' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Camunda Operate (Web UI for monitoring workflows)
  operate:
    image: camunda/operate:8.3.0
    container_name: ai-agent-framework-operate
    ports:
      - "8081:8080"
    environment:
      - CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_OPERATE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_ZEEBEELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      zeebe:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - ai-agent-network

  # Elasticsearch for Camunda data storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: ai-agent-framework-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ai-agent-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ai-agent-framework-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-agent-network

  # Apache Superset for Visualization
  superset:
    image: apache/superset:3.0.0
    container_name: ai-agent-framework-superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-here
      - SUPERSET_CONFIG_PATH=/app/superset_config.py
    volumes:
      - ./infrastructure/docker/superset/superset_config.py:/app/superset_config.py
      - superset_data:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-agent-network
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  superset_data:
  chroma_data:
  ollama_data:
  zeebe_data:
  elasticsearch_data:

networks:
  ai-agent-network:
    driver: bridge