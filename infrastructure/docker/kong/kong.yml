_format_version: "3.0"
_transform: true

services:
  - name: ai-agent-framework-api
    url: http://backend:8000
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: local

routes:
  - name: api-route
    service: ai-agent-framework-api
    paths:
      - /api