# Development-specific Docker Compose overrides
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Backend service with development-specific settings
  backend:
    environment:
      - RECREATE_DB=true  # Always recreate database in development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENABLE_MIGRATIONS=false
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      - chroma_data:/app/data/chroma
      - /app/__pycache__  # Exclude pycache from volume mount
      - /app/.pytest_cache  # Exclude pytest cache
    # Override command for development with auto-reload
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    
  # PostgreSQL with development-specific settings
  postgres:
    environment:
      POSTGRES_DB: ai_agent_framework
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    # Expose port for direct database access during development
    ports:
      - "5432:5432"
    # Use tmpfs for faster database operations in development
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 1000000000
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    
  # Redis with development-specific settings
  redis:
    # Expose port for direct Redis access during development
    ports:
      - "6379:6379"
    # Disable persistence for faster startup in development
    command: redis-server --save "" --appendonly no

  # Development frontend service (for hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-agent-framework-frontend-dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - ai-agent-network
    restart: unless-stopped

volumes:
  chroma_data: