name: Update API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**/*.py'
      - 'backend/shared/api/**'
  workflow_dispatch:

jobs:
  update-api-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        run: |
          docker build -t multi-agent-orchestrator-backend:latest ./backend
      
      - name: Start required services
        run: |
          docker-compose up -d postgres redis
          sleep 10
      
      - name: Start backend
        run: |
          docker-compose up -d backend
          sleep 15
      
      - name: Export OpenAPI specification
        run: |
          mkdir -p docs/api
          docker-compose exec -T backend python -c "import json; from shared.main import app; print(json.dumps(app.openapi(), indent=2))" > docs/api/openapi.json
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/api/openapi.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/api/openapi.json
          git commit -m "docs: Update OpenAPI specification [skip ci]"
          git push
      
      - name: Stop services
        if: always()
        run: |
          docker-compose down
